<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Controlador de Despesas</title>
</head>
<body>
    <h2>Controlador de despesas</h2>
    <section id="container-cadastro">
        <h3>Cadastro de Despesa</h3>
        <form>
            <label for="tipo-da-despesa">Tipo: </label>
            <select id="tipo-da-despesa">
                <option value="Casa">Casa</option>
                <option value="Transporte">Transporte</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Viagem">Viagem</option>
                <option value="Festas">Festas</option>
                <option value="Outros">Outros</option>
            </select>

            <label for="valor-da-despesa">Valor:</label>
            <input type="number" id="valor-da-despesa">
            
            <label for="descricao-da-despesa">Descrição: </label>
            <input type="text" id="descricao-da-despesa">
        </form>
        <button onclick="criarDespesa()">Cadastrar despesa</button>

    </section>

    <section id="container-despesas">
        <h3>Despesas Detalhadas</h3>
        <form>
        <label for="filtro-tipo-da-despesa">Tipo: </label>
            <select id="filtro-tipo-da-despesa">
                <option value="Casa">Casa</option>
                <option value="Transporte">Transporte</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Viagem">Viagem</option>
                <option value="Festas">Festas</option>
                <option value="Outros">Outros</option>
            </select>
            
            <label for="filtro-valor-max">Valor máximo:</label>
            <input type="number" id="filtro-valor-max">
            
            <label for="filtro-valor-min">Valor mínimo:</label>
            <input type="number" id="filtro-valor-min">
        </form>

        <button onclick="listarDespesas(arrayDeDespesas)">Listar todas</button>
        <button onclick="filtrarDespesas()">Filtrar</button>
        <button onclick="limparDespesas()">Limpar filtros</button>
        
        <div id="lista-de-despesas">

        </div>
    </section>

    <section id="container-extrato">
        <h3>Extrato:</h3>
        <h4 id="valor-total">Valor Total:</h4>
        <div id="lista-de-extrato">

        </div>
    </section>
    
</body>
</html>
